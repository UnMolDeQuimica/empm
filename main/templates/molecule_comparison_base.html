<div style="margin-top: 50px;" >
    <h3 class="text-center">Comparaci√≥n de dos mol√©culas</h3>
    <div class="d-flex justify-content-center">
        <form
            hx-post="/molecule_comparison/"
            hx-swap="innerHTML"
            hx-target="#results"
            hx-indicator="#loading"
            >
            {% csrf_token %}
            <label class="form-label mt-4">Introduce el SMILES de cada mol√©cula:</label>
            <input type="text" class="form-control my-2" name="smilesInputA" id="smilesInputA" placeholder="P. ej. CCO (etanol), CC(=O)Oc1ccccc1C(=O)O (Aspirina)">
            <input type="text" class="form-control my-2" name="smilesInputB" id="smilesInputB" placeholder="P. ej. CCO (etanol), CC(=O)Oc1ccccc1C(=O)O (Aspirina)">
            <div>
                <p class="lead">Ejemplos:</p>
                <button type="button" class="btn btn-success" hx-on:click="document.getElementById('smilesInputA').value = 'CC(=O)CC(C1=CC=C(C=C1)[N+](=O)[O-])C2=C(C3=CC=CC=C3OC2=O)O'; document.getElementById('smilesInputB').value = 'CC(=O)CC(C1=CC=CC=C1)C2=C(C3=CC=CC=C3OC2=O)O'">Acenocumarol vs Warfarina</button>
                <button type="button" class="btn btn-success" hx-on:click="document.getElementById('smilesInputA').value = 'CC(=O)Oc1ccccc1C(=O)O'; document.getElementById('smilesInputB').value = 'CC(C)Cc1ccc(cc1)C(C)C(=O)O'">Aspirina vs Ibuprofeno</button>
                <button type="button" class="btn btn-success" hx-on:click="document.getElementById('smilesInputA').value = 'CCO'; document.getElementById('smilesInputB').value = 'CCCO'">Etanol vs Propanol</button>
            </div>
            <div style="margin-top: 5px;">
                <button type="submit" class="btn btn-primary"
                >üîÆ Analizar</button>
                <button type="button" class="btn btn-dark" hx-on:click="document.getElementById('smilesInputA').value = ''; document.getElementById('smilesInputA').value = ''">üóëÔ∏è Borrar </button>
            </div>
        </form>
    </div>
</div>
<span id="loading" class="text-center htmx-indicator">
    <h4>Calculando</h4>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="max-width: 100%;"></div>
      </div>
</span>
<div class="text-center d-flex justify-content-center" style="margin-top: 20px;">
    <div name="results" id="results"></div>
</div>
